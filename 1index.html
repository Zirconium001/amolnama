
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Daily Deeds & Future Plans</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 1s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .section {
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 35px;
      width: 300px;
      max-width: 100%;
    }

    h2 {
      color: #ff4e50;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 40px 100px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #ff4e50, #f9d423);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      filter: brightness(1.1);
      box-shadow: 0 4px 10px rgba(255, 78, 80, 0.4);
    }
  
    a {
  text-decoration: none;   /* removes underline */
  color: #ffffff;          /* set your custom color */
  font-weight: bold;       /* optional */
  transition: color 0.3s ease;
}

a:hover {
  color: #a6c1ee;          /* color on hover */
  text-decoration: underline; /* optional, or remove it */
}

        ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fefefe;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #ff4e50;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Daily Journal</h1>
  <div class="container">
    <!-- Today's Deeds -->
    <div class="section">
      <h2>Today's Deeds</h2>
      <button onclick="addDeed()"><a href="2index.html"><h3>What you did today</h3></a></button>
      <ul id="deedsList"></ul>
    </div>

    <!-- Future Events -->
    <div class="section">
      <h2>Future Events</h2>
      <button onclick="addEvent()"><a href="3index.html"><h3>Plan something</h3></a></button>
      <ul id="eventsList"></ul>
    </div>
  </div>

  <script>
    function addDeed() {
      const input = document.getElementById('deedInput');
      if (input.value.trim() !== '') {
        const li = document.createElement('li');
        li.textContent = input.value;
        document.getElementById('deedsList').appendChild(li);
        input.value = '';
      }
    }

    function addEvent() {
      const input = document.getElementById('eventInput');
      if (input.value.trim() !== '') {
        const li = document.createElement('li');
        li.textContent = input.value;
        document.getElementById('eventsList').appendChild(li);
        input.value = '';
      }
    }

    // Auto-Changing Background Gradients
    const gradients = [
      "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
      "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)",
      "linear-gradient(135deg, #f6d365 0%, #fda085 100%)"
    ];

    let index = 0;
    setInterval(() => {
      document.body.style.background = gradients[index];
      index = (index + 1) % gradients.length;
    }, 10000); // Change every 10 seconds
  </script>
</body>
</html>
