<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Tracker</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      transition: background 1s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    .event-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }

    .circle {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #ff7eb3;
      margin-right: 15px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .circle.checked {
      background: #ff7eb3;
    }

    .circle.checked::after {
      content: 'âœ”';
      color: white;
      font-size: 14px;
    }

    .event-text.checked {
      text-decoration: line-through;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input[type="text"] {
        font-size: 0.9rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Event Tracker</h1>
  <div class="event-container">
    <div class="input-group">
      <input type="text" id="eventInput" placeholder="Add a new event..." />
      <button onclick="addEvent()">Add</button>
    </div>
    <ul id="eventList"></ul>
  </div>

  <script>
    const eventList = document.getElementById("eventList");
    const gradients = [
      "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
      "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%)",
      "linear-gradient(135deg, #fda085 0%, #f6d365 100%)"
    ];
    let bgIndex = 0;

    setInterval(() => {
      document.body.style.background = gradients[bgIndex];
      bgIndex = (bgIndex + 1) % gradients.length;
    }, 10000);

    function addEvent() {
      const input = document.getElementById("eventInput");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");

      const circle = document.createElement("div");
      circle.className = "circle";
      circle.onclick = function () {
        circle.classList.toggle("checked");
        eventText.classList.toggle("checked");
      };

      const eventText = document.createElement("span");
      eventText.className = "event-text";
      eventText.textContent = text;

      li.appendChild(circle);
      li.appendChild(eventText);
      eventList.appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
