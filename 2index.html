<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .notebook {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      margin: 0;
    }

    textarea {
      width: 93%;
      height: 600px;
      resize: vertical;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.6;
      background-color: #fffdf9;
      box-shadow: inset 0 0 10px rgba(255, 192, 203, 0.2);
      outline: none;
    }

    .save-button {
      align-self: center;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      color: white;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 135, 0.4);
      position: relative;
    }

    .save-button:hover {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(171, 103, 255, 0.5);
    }

    .save-button::after {
      content: "ðŸ’¾";
      position: absolute;
      right: -35px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .save-button:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .notebook {
        padding: 20px;
      }

      textarea {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="notebook">
    <h1>Today's Record</h1>
    <textarea id="notebookArea" placeholder="Write anything you want here..."></textarea>
    <button class="save-button" onclick="saveNote()">Save</button>
  </div>

  <script>
    function saveNote() {
      const content = document.getElementById('notebookArea').value;
      if (content.trim() === '') {
        alert("Your notebook is empty!");
        return;
      }
      // For demo: download as a text file
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'my-notebook.txt';
      a.click();
    }
  </script>
</body>
</html>
